<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let arr = [1, 3, 2, 5, 7, 4, 5, 9, 12, 18, 17];

//Sum array
let sum = arr.reduce((a, b) => 
{
    return a + b;
}, 0);
console.log("Tong cua Mang:", sum);

// Largest, Smallest
let max = Math.max(...arr);
let min = Math.min(...arr);
console.log("Phan tu lon nhat:", max);
console.log("Phan tu nho nhat:", min);

//Reversed
let reversedArr = arr.reverse();
console.log("Mang Dao nguoc:", reversedArr);

// Remove repeated values
let uniqueArr = [...new Set(arr)];
console.log("Mang khong phan tu trung nhau:", uniqueArr);

// Odd & Even
let oddNumbers = arr.filter(num => num % 2 !== 0);
let evenNumbers = arr.filter(num => num % 2 === 0);
console.log("So le trong mảng:", oddNumbers);
console.log("So chan trong mảng:", evenNumbers);
    </script>
</body>
</html>
