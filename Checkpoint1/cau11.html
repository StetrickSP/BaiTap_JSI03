<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees | Managers</title>
</head>
<body>
    <h1 id="demo"></h1>
    <h1 id="demo2"></h1>
<script>
    class Employees
    {
        constructor(name, salary)
        {
            this.name = name;
            this.salary = salary;
        }
        displayInfo()
        {
            return "Name: " + this.name + ", Salary: " + this.salary;
        }
    }
    Huy = new Employees("Huy", "$50");
    document.getElementById('demo').innerHTML = Huy.displayInfo();

    class Managers extends Employees
    {
        constructor(name, salary, department)
        {
            super(name, salary);
            this.department = department;
        }

        displayAddInfo()
        {
            return this.displayInfo() + ", Department: " + this.department;
        }
    }
    Ngoc = new Managers("Ngoc", "$1000", "03-PVT")
    document.getElementById('demo2').innerHTML = Ngoc.displayAddInfo();

</script>
</body>
</html>
