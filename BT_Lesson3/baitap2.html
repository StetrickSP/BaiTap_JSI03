<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
<script>
    class Circle
    {
        constructor(radius)
        {
            this.radius = radius;
        }

        calcCircum()
        {
            return 2 * 3.14 * this.radius;
        }
        calcArea()
        {
            return 3.14 * this.radius * this.radius;
        }
    }

    const firstCircle = new Circle(5);
    document.getElementById("demo1").innerHTML = "Radius given: " + firstCircle.radius + ", " +
    "Circumference: " + firstCircle.calcCircum() + ",  Area: " + firstCircle.calcArea();

    class Triangle
    {
        constructor(A,B,C,h)
        {
            this.A = A;
            this.B = B;
            this.C = C;
            this.h = h;
        }

        calcCircum()
        {
            return this.A + this.B + this.C;
        }
        calcArea()
        {
            return (this.h * this.B) / 2;
        }
    }
    const firstTriangle = new Triangle(5,6,7,10);
    document.getElementById("demo2").innerHTML = 
    "Sides given: " + firstTriangle.A + ", " + firstTriangle.B + ", " + firstTriangle.C +
    ", Height given: " + firstTriangle.h + 
    ", Circumference: " + firstTriangle.calcCircum() + ", Area: " + firstTriangle.calcArea();

    class Rectangle
    {
        constructor(length, width)
        {
            this.length = length;
            this.width = width;
        }

        calcArea()
        {
            return this.length * this.width;
        }
        calcPeri()
        {
            return (this.length + this.width) * 2;
        }
    }
    const firstRectangle = new Rectangle(5, 10)
    document.getElementById("demo3").innerHTML = 
    "Length and Height given: " + firstRectangle.length + ", " + firstRectangle.width + 
    ", Perimeter: " + firstRectangle.calcPeri() + ", Area: " + firstRectangle.calcArea();
</script>
</body>
</html>
